<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this.studentService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id">
      <div class="form-group">
        <label>name</label>
        <input formControlName="name" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.Name.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.Name.errors">
          This field is required.</div>
      </div>
      <div class="form-group">
        <label>grade</label>
        <input formControlName="grade" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.grade.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.grade.errors">
          Invalid grade address.</div>
      </div>     
      <div class="form-group">
        <label>school</label>
        <input formControlName="school" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <div class="alert alert-info"  *ngIf="showSuccessMessage">
      Submitted successfully.
    </div>
  </div>
  <div class="col-md-7">
    <app-student-list></app-student-list>
  </div>
</div>
