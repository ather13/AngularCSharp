<form class="form-inline">
  <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
  <button class="btn btn-outline-primary" (click)="searchText=''">X</button>
</form>
<table class="table table-sm">
  <thead>
    <th>name</th>
    <th>grade</th>
    <th>school</th>
    <th></th>
  </thead>
  <ng-container *ngFor="let student of studentArray">
    <tr class="table-dark" *ngIf="filterCondition(student)">
      <td>{{student.name}}</td>
      <td>{{student.grade}}</td>
      <td>{{student.school}}</td>
        <td>
          <button class="btn btn-outline-info" (click)="studentService.populateForm(student)">Edit</button>
          <button class="btn btn-outline-danger" (click)="onDelete(student.id)">Delete</button>
        </td>
    </tr>
  </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeletedMessage">
  Deleted successfully.
</div>
